---
- summary: |
    Выбор уровня сложности игры
  requirement: |
    Пользователь может выбрать игру по уровню сложности
  prerequisites:
    Пользователь авторизован
    Открыта главная страница сайта https://codebattle.hexlet.io/
  test-data: |
    Уровень сложности игры - одна звездочка
    Игра против бота на поиск площади прямоугольника
  steps:
    - Нажимаем кнопку "Create a game" в правом верхнем углу
    - В открывшемся окне выбираем Level игры - одна звездочка
    - Выбираем Game type - With a bot
    - Двигаем ползунок Time control на любое время
    - В выпадающем списке выбираем тип задачи - rect_area
    - Нажимаем кнопку "Create battle"
  expected-result: |
    Создана игра с выбранным уровнем сложности

- summary: |
    Выбор языка программирования в редакторе кода
  requirement: |
    Пользователь может выбрать язык программирования для решения задачи
  prerequisites: |
    Открыта страница игры
  test-data: |
    Язык Java
  steps:
    - В редакторе кода слева нажимаем на выпадающий список
    - Выбрать язык Java
  expected-result: |
    Выбран язык программирования для решения задачи
    
- summary: |
    Перевод задачи на один из двух языков
  requirement: |
    Пользователь может перевести задачу на один из двух языков — русский и английский
  prerequisites: |
    Открыта страница игры
  test-data: |
    Игра против бота на поиск площади прямоугольника
  steps:
    - В окне задачи Task нажимаем кнопку EN
    - В открывшемся выпадающем списке выбираем RU
  expected-result: |
    Задача переведена на выбранный язык

- summary: |
    Всплывающее модальное окно с информацией о победителе при завершении игры
  requirement: |
    При верном решении обоим игрокам высвечивается окно с информацией о победителе игры
  prerequisites: |
    Открыта страница игры
  test-data: |
    Игра против бота на поиск площади прямоугольника
    Язык Node.js
  steps:
    - В редакторе кода пишем решение задачи
