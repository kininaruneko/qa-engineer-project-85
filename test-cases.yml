- summary: |
    Сортировка рейтинга игроков
  requirement: |
    Пользователь может отсортировать рейтинг игроков за неделю, месяц или за все время
  prerequisites: |
    Открыта главная страница сайта
  test-data: | 
    Сортировка за неделю, месяц и за все время
  steps:
    - Нажимаем "TOP list" в блоке LEADERBOARD
    - Нажимаем weekly
    - Нажимаем monthly
    - Нажимаем total
  expected-result: |
    Пользователь видит разный список игроков по заданному критерию
